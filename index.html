<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text-To-Speech</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://kit.fontawesome.com/ae3250ed4a.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.container{
			background-image:
                linear-gradient(50deg,
                    rgba(245, 70, 66, 0.85),
                    rgba(8, 83, 156, 0.95)), 
                      url(
'background.avif');
                      background-position: center;
                      background-repeat: no-repeat;
                      background-size: cover;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="textalign">Convert Your Text Into <span><i class="fa-solid fa-volume-high"></i>  Voice</span></h1>
		<textarea placeholder="Paste Your Text..." cols="80" rows="10"></textarea>
		<div class="row">
			<select></select>
			<button class="btn"><i class="fa-solid fa-play fa-shake"></i>  Listen</button>
		</div>
	</div>





<script type="text/javascript" src="index.js"></script>
</body>
</html>
